# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  encoding: unicode
  username: bouldering
  password:
  host: localhost
  port: 5432

development:
  <<: *default
  database: boulderingdb

test:
  <<: *default
  database: boulderingtest

production:
  <<: *default
  database: boulderingpro
